<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body >
    <div class="row justify-content-md-center d-flex gap-5">
    <div class="col col-lg-2 " style="background-color: #33393E; ">
        <h1 style="color: #0B5ED7;">New Book</h1>
        <form action='/book/new' method="post">
            <div class="d-flex  gap-2 flex-column ">
            <label class="form-label" style="color: #0B5ED7;">title :</label>
            <input class="form-control" type="text" name="title">
            <label class="form-label" style="color: #0B5ED7;">Number of page :</label>
            <input class="form-control" type="text" name="num_of_pages">
            <button class="btn btn-primary">Create</button>
            </div>
        </form>
    </div>
    <div class="col col-lg-2 d-flex flex-column gap-2 " style="background-color: #33393E; height: auto;">
        <h1 style="color: #0B5ED7;">All Books</h1>
        <ul class="list-group">
            {%for book in liste%}
            <li class="list-group-item bg-denger"><a href="/show/books/{{book.id}}">{{book.title}}</a></li>
            {%endfor%}
        </ul>
        <a href="/authors">Home</a>
    </div>
</div>
