
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>
<style>
</style>
</head>
<body >
    <div class="row justify-content-md-center d-flex gap-5">
        <div class="col col-lg-2 d-flex flex-column gap-2 " style="background-color: #33393E; height: auto;">
            <div >
                <h4 class="text-danger"> </h4>
                <h5 class="text-primary">{{new.title}} Faborit by:</h5>
                <table class="table">
                    <tbody>
                        {%for book in books %}
                    <tr>
                        <th>{{book.full_name}}</th>
                        
                    </tr>
                {%endfor%}
                    </tbody>
                </table>
                <a href="/authors">Home</a>
            </div>
        </div>
    <div class="col col-lg-2 " style="background-color: #33393E; height: 150px; ">
        <h1 style="color: #0B5ED7;">New Author</h1>
        <label class="form-label" style="color: #0B5ED7;">Name :</label>
        <div class="d-flex gap-2">
            <form action='/add/fav/{{id}}' method="post" class="d-flex">
                <select name="author_id" class="form-control">
                {% for author in liste %}
                        <option value="{{ author.id }}">{{ author.full_name }}</option>
                    {% endfor %}
                </select>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>            
        </div>
    </div>
</div>
</body>
</html>
