<body >
    <div class="row justify-content-md-center d-flex gap-5">
    <div class="col col-lg-2 " style="background-color: #33393E; height: 150px; ">
        <h1 style="color: #0B5ED7;">New Author</h1>
        <form action='/author/new' method="post">
            <label class="form-label" style="color: #0B5ED7;">Name :</label>
            <div class="d-flex gap-2">
            <input class="form-control" type="text" name="full_name">
            <button class="btn btn-primary">Create</button>
        </div>
        </form>
    </div>
    <div class="col col-lg-2 d-flex flex-column gap-2 " style="background-color: #33393E; height: auto;">
        <h1 style="color: #0B5ED7;">All Authors</h1>
        <ul class="list-group">
            {%for authors in liste%}
            <li class="list-group-item bg-denger"><a href="/authors/{{authors.id}}">{{authors.full_name}}</a></li>
            {%endfor%}
        </ul>
        <a href="/books">Add Book</a>
    </div>
</div>
