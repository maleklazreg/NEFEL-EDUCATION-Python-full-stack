<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>All Dojos</h1>
<form action="/create_dojo" method="POST">
    <input type="text" name="name" placeholder="New Dojo Name" required>
    <button type="submit">Create</button>
</form>
<ul>
    {% for dojo in dojos %}
    <li><a href="/dojos/{{ dojo.id }}">{{ dojo.name }}</a></li>
    {% endfor %}
</ul>
<a href="/ninjas">Add Ninja</a>

</body>
</html>
