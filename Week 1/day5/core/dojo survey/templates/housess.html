<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/housess.css') }}">
</head>
<body>
    <div class="container">
        <h2 class="title">Submit Ur Details</h2>
        <form action="/submit" method="post">
            <div class="from_group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="from_group">
                <label for="location">Nefel-Education:</label>
                <select name="location" id="location">
                    <option value="Usa">Usa</option>
                    <option value="Canada">Canada</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Italy">Italy</option>
                    <option value="Spain">Spain</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Belgium">Belgium</option>
                    <option value="Switzerland">Switzerland</option>
                    <option value="Portugal">Portugal</option>
                    <option value="Austria">Austria</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Finland">Finland</option>
                    <option value="Norway">Norway</option>
                    <option value="Ireland">Ireland</option>
                    <option value="Greece">Greece</option>
                    <option value="Malta">Malta</option>
                </select>
            </div>
            <div class="from_group">
                <label for="language">Preferred language for u:</label>
                <select name="program_language" id="program_language">
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="C++">C++</option>
                    <option value="Ruby">Ruby</option>
                    <option value="Go">Go</option>
                    <option value="Rust">Rust</option>
                    <option value="Swift">Swift</option>
                    <option value="Kotlin">Kotlin</option>
                    <option value="C#">C#</option>                    <option value="TypeScript">TypeScript</option>
                    <option value="Kotlin/Native">Kotlin/Native</option>
                    <option value="Scala">Scala</option>
                    <option value="Haskell">Haskell</option>
                    <option value="Erlang">Erlang</option>
                    <option value="Elixir">Elixir</option>
                    <option value="Elm">Elm</option>
                </select>
            </div>
            <div class="from_group">
                <label for="comments">Comment (optional):</label>
                <textarea id="comments" name="comments" rows="5" cols="30"></textarea>
            </div>
            <div class="from_group">
                <input class="btn" type="submit" value="Submit">
            </div>
        </form>
    </div>
</body>
</html>
